<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <!-- CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3 id="home">HOME</h3>
        <div class="score-container">
          <p id="home-score">0</p>
        </div>
        <div class="button-container">
          <button id="home-score1">+1</button
          ><button id="home-score2">+2</button
          ><button id="home-score3">+3</button>
        </div>
      </div>
      <div>
        <h3 id="guest">GUEST</h3>
        <div class="score-container">
          <p id="guest-score">0</p>
        </div>
        <div class="button-container">
          <button id="guest-score1">+1</button
          ><button id="guest-score2">+2</button
          ><button id="guest-score3">+3</button>
      </div>
     
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
